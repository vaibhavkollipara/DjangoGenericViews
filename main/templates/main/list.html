{% extends 'main/base.html' %}

{% block content %}

    <div style="margin-bottom:20px;" class="row text-center">
        <a href="{% url 'main:add' %}" class="btn btn-primary btn-block">Add New</a>
    </div>

    <div class="row">
        {% for item in items %}
            <div style="margin-bottom: 10px;" class="col-sm-10 col-md-4 col-lg-3">
                <div class="card">
                  <div class="card-block">
                    <h4 class="card-title">{{item.title}}</h4>
                    <h6 class="card-subtitle mb-2 text-muted">{{item.date_created|date:"SHORT_DATE_FORMAT"}}</h6>
                    <p class="card-text">{{ item.description|truncatechars:10 }}</p>
                    <a class="btn btn-primary" href="{% url 'main:detail' item.pk %}">View</a>
                  </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
